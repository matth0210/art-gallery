<mat-dialog-content>
  <div class="d-flex justify-content-between align-items-center mb-2">
    <label class="photographerLabel">{{data?.photographer}}</label>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</mat-dialog-content>
<mat-dialog-content>
    <img class="w-100 h-100" [srcset]="data?.src?.large2x" />
</mat-dialog-content>
<mat-dialog-actions class="position-relative">
  <i (click)="fileDownloadService.downloadFile(data?.src['original'])" class="fa fa-download d-flex justify-content-center align-items-center downloadIcon"></i>
</mat-dialog-actions>
